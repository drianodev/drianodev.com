<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Drianodev</title>
  <link
      rel="icon"
      href="https://github.com/drianodev.png"
      type="image/x-icon"
    />
  <script src="https://cdn.jsdelivr.net/npm/marked@2.0.0/marked.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/themes/prism-okaidia.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="container" id="content"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (typeof marked === "function") {
        let readmeUrl = '';

        if (window.location.hostname === '127.0.0.1') {
          readmeUrl = 'README.md'; // Carrega localmente
        } else {
          readmeUrl = 'https://raw.githubusercontent.com/drianodev/drianodev.com/main/README.md'; // Carrega do GitHub ou outro ambiente de produção
        }

        fetch(readmeUrl)
          .then(response => response.text())
          .then(data => {
            const readmeHtml = marked(data);
            const container = document.getElementById('content');
            container.innerHTML = readmeHtml;
            Prism.highlightAllUnder(container);
          })
          .catch(error => console.error("Oops:", error));
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/prism.js"></script>
</body>

</html>
